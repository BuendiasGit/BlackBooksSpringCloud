<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .mystyle {
            margin-bottom: 20px;
        }
		.divtext{
			padding: 40px;
            padding-bottom: 30px;
		}
		.divbook{
			margin-top: 20px;
		}
		.divtar{
			background-color: gray;
			border-radius: 5px;
			height: 40px;
			padding: 5px;
		}
		.divcard{
			font-size: 20px; 
			font-style: inherit; 
			text-align: center;
			font-weight: 100;
			height: 40px;
		}
		.divdes{
			background-color: rgb(200,200,200);
			border-radius: 10px;
            margin-top: 20px;
		}
        img{
            height: 156px;
            width: 117px;
            margin-bottom: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Welcome to BlackBooks!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>Client Stop,Thanks.</p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row mystyle">
        <div class="col-md-8 col-md-offset-2 divcard">
            <div class="col-md-4 col-md-offset-1 divtar">
				<a style=" color: white;text-decoration: none;">读书笔记</a>
			</div>
			<div class="col-md-4 col-md-offset-2 divtar">
				<a style=" color: white;text-decoration: none;">技术积累</a>
			</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 divdes" th:each="tbook :${tbooks}">
			<div class="col-md-2 col-md-offset-3 divbook" >
				<h1 th:text="${tbook.getbName()}">书名</h1>
				<h5 th:text="${tbook.getbAuthor()}">作者名</h5>
				<img src = "../static/1.jpg" th:src="${tbook.getbImg()}"/>
			</div>
			<div class="col-md-4 divtext">
				<p th:text="${tbook.getbComment()}">暂无笔记</p>
			</div>
        </div>
    </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
